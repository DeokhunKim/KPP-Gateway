server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Glossary API 서비스
        - id: glossaryapi
          uri : 'http://glossaryapi:8001'
          predicates:
            - Path=/api/glossary/**
            - Method=GET # 단순조회 -> 필터 없음 = 모두 허용 (비회원 가능)
          filters:
        - id: glossaryapi
          uri: 'http://glossaryapi:8001'
          predicates:
            - Path=/api/glossary/**
            - Method=POST,PUT,PATCH,DELETE # 추가/수정 -> 토큰 필요 = 회원만 허용
          filters:
            - JwtTokenFilter


        # Glossary Web 서비스
        - id: glossaryweb
          uri: 'http://glossaryweb:8002'
          predicates:
            - Path=/glossary/**
          filters:
            - MaintainPortFilter

        # Messenger 서비스
        - id: webmessenger
          uri: 'http://webmessenger:8003'
          predicates:
            - Path=/chat/**
          filters:
            - JwtTokenFilter
            - MaintainPortFilter


        ## 토큰발급 서비스
        - id: auth
          uri: 'http://auth:8099'
          predicates:
            - Path=/api/member/**

        # 이전 프로젝트
        - id: kpp
          uri : 'http://localhost:8080'
          predicates:
            - Path=/, /register, /login, /core/css/**, /core/js/**, /app/icon/**
          filters:
            - MaintainPortFilter

        - id: kpp
          uri : 'http://localhost:8080'
          predicates:
            - Path=/app
          filters:
            - JwtTokenFilter
            - MaintainPortFilter

